<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css">
    <script src="scripts/votecanvas/init.js"></script>
    <title>Election Lab</title>
</head>

<body>
    <div id="start">
        <p>VIEW POLLS</p>
    </div>
    <div id="leftside">
        <span class="Centerer"></span>
        <img src="images/leftside.png" height="300" width="300" id="limg">
    </div>
    <div id="rightside">
        <img src="images/rightside.png" height="300" width="300" id="rimg">
    </div>

    <header>
        <img id="banner" src="images/flag.png">
    </header>
    <div id="ribbon"><img src="images/ribbon.png">
    </div>

    <!-- <h1>ELECTION POLLS</h1> -->

    <div class="page_content">
        <div class="poll_box">
            <div class="tabs">
                <div class="tab">
                    <input type="radio" id="tab-1" name="tab-group-1" checked>
                    <label for="tab-1" id="tab-0-label">Poll One</label>

                    <div class="content">
                        <div id="polldata0" class="polldata"></div>
                    </div>

                    <div class="tab">
                        <input type="radio" id="tab-2" name="tab-group-1">
                        <label for="tab-2" id="tab-1-label">Poll Two</label>

                        <div class="content">
                            <div id="polldata1" class="polldata"></div>
                        </div>

                        <div class="tab">
                            <input type="radio" id="tab-3" name="tab-group-1">
                            <label for="tab-3" id="tab-2-label">Poll Three</label>

                            <div class="content">
                                <div id="polldata2" class="polldata"></div>
                            </div>

                        </div>
                    </div>
                </div>



                <!--Scripts-->
                <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js "></script>
                <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
                <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
                <script src="scripts/script.js"></script>
</body>

</html>
